<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tokacookies Empire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0d1117; --panel: #161b22; --border: #30363d; --gold: #ffd700; --red: #ff4d4d; --green: #2ecc71; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .card { background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; background: var(--accent); color: #000; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        main { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .view { display: none; width: 100%; max-width: 500px; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        
        #cookie-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #1c2128, #000); border: 4px solid var(--accent); font-size: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none; margin: 20px auto; box-shadow: 0 0 20px rgba(0,210,255,0.2); }
        
        /* CHAT STYLE */
        #chat-box { height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; background: #000; border-radius: 8px; border: 1px solid var(--border); }
        .msg { font-size: 0.9rem; padding: 5px 10px; border-radius: 5px; background: #1c2128; }
        .msg b { color: var(--accent); }
        .msg.is-friend { border-left: 3px solid var(--green); background: rgba(46, 204, 113, 0.1); }
        .msg.is-me { border-left: 3px solid var(--gold); }

        .lb-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; }
        .lb-item.me { background: rgba(0,210,255,0.1); border-left: 3px solid var(--accent); }
        
        nav { height: 70px; background: var(--panel); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: #888; font-size: 0.75rem; text-align: center; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .dot { position: absolute; top: -5px; right: -5px; width: 8px; height: 8px; background: var(--red); border-radius: 50%; display: none; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 30px; display: none; z-index: 3000; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div id="auth-overlay">
        <div class="card" style="width: 300px; text-align: center;">
            <h1 style="color:var(--accent); margin-bottom: 20px;">TOKA Empire</h1>
            <input id="pseudo" placeholder="Pseudo">
            <input id="pass" type="password" placeholder="Mot de passe">
            <button class="btn" onclick="auth('login')">ENTRER</button>
            <button class="btn" style="background:none; color:white; margin-top:10px;" onclick="auth('register')">Cr√©er un compte</button>
        </div>
    </div>

    <header style="padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
        <div><b id="my-name">...</b> <small id="my-rank" style="color: #888;"></small></div>
        <div id="my-guild" style="color:var(--gold); font-weight: bold;">[SOLO]</div>
    </header>

    <main>
        <div id="view-game" class="view active">
            <h1 id="score-text" style="font-size: 3.5rem; text-align: center; margin: 10px 0;">0</h1>
            <div id="cookie-btn" onmousedown="doClick()">üç™</div>
            <div class="card" style="text-align:center;">
                Boost: x<span id="mult-text">1</span> | Prix: <span id="cost-text" style="color:var(--red)">100</span>
            </div>
            <button class="btn" onclick="socket.emit('buy_upgrade')">üöÄ ACHETER BOOSTER</button>
            <div class="card" style="margin-top:20px;">
                <h3 style="color:var(--accent); margin:0 0 10px 0;">üèÜ Classement Live</h3>
                <div id="leaderboard-list">Chargement...</div>
            </div>
        </div>

        <div id="view-chat" class="view">
            <h2>üí¨ Chat Global</h2>
            <div class="card">
                <div id="chat-box"></div>
                <div style="display: flex; gap: 5px; margin-top: 10px;">
                    <input id="chat-input" placeholder="Ton message..." onkeypress="if(event.key==='Enter') sendChat()">
                    <button class="btn" style="width: 80px;" onclick="sendChat()">SND</button>
                </div>
            </div>
        </div>

        <div id="view-guild" class="view">
            <h2>üõ°Ô∏è Guildes</h2>
            <div id="guild-creation" class="card">
                <h3>Fonder une Guilde</h3>
                <input id="g-name" placeholder="Nom de la guilde">
                <button class="btn" onclick="socket.emit('create_guild', {name: document.getElementById('g-name').value})">Cr√©er</button>
                <h3 style="margin-top:20px">Rejoindre</h3>
                <div id="guild-list"></div>
            </div>
            <div id="guild-active" class="card" style="display:none;">
                <p>Tu es membre d'une guilde.</p>
                <button class="btn" style="background:var(--red); color:white" onclick="socket.emit('leave_guild')">TRAHIR LA GUILDE</button>
                <div id="leader-panel" style="display:none; margin-top: 20px; border-top: 1px solid #444; padding-top: 10px;">
                    <h3 style="color:var(--gold)">Demandes d'entr√©e</h3>
                    <div id="guild-reqs"></div>
                </div>
            </div>
        </div>

        <div id="view-social" class="view">
            <h2>üë• Amis</h2>
            <div class="card">
                <input id="f-pseudo" placeholder="Pseudo de l'ami...">
                <button class="btn" onclick="socket.emit('send_friend_request', {target: document.getElementById('f-pseudo').value})">Ajouter</button>
            </div>
            <div class="card">
                <h3>Demandes en attente</h3>
                <div id="social-reqs"></div>
            </div>
            <div class="card">
                <h3>Ma Liste</h3>
                <div id="social-list"></div>
            </div>
        </div>
    </main>

    <nav>
        <div class="nav-item active" onclick="tab('game', this)">JEU</div>
        <div class="nav-item" onclick="tab('chat', this)">CHAT<div id="dot-chat" class="dot"></div></div>
        <div class="nav-item" onclick="tab('guild', this); socket.emit('get_guilds')">GUILDES</div>
        <div class="nav-item" onclick="tab('social', this)">SOCIAL<div id="dot-social" class="dot"></div></div>
    </nav>

    <script>
        const socket = io();
        let myName = "";
        let myFriends = [];

        // --- AUDIO ---
        const sfxClick = [new Audio('/static/pop-423717.mp3'), new Audio('/static/pop-402324.mp3'), new Audio('/static/sharp-pop-328170.mp3'), new Audio('/static/pop-402323.mp3')];
        const sfxNotif = new Audio('/static/notification.mp3');

        function doClick() {
            sfxClick[Math.floor(Math.random()*4)].play();
            socket.emit('add_click');
        }

        // --- AUTH ---
        function auth(t) {
            socket.emit('login_action', {pseudo: document.getElementById('pseudo').value, password: document.getElementById('pass').value, type: t});
        }
        socket.on('login_ok', d => {
            myName = d.pseudo;
            document.getElementById('auth-overlay').style.display = 'none';
            updateUI(d);
        });

        // --- CHAT LOGIC ---
        function sendChat() {
            const i = document.getElementById('chat-input');
            if(i.value) { socket.emit('send_chat', {msg: i.value}); i.value = ""; }
        }

        socket.on('new_chat', d => {
            const box = document.getElementById('chat-box');
            const isFriend = myFriends.includes(d.user);
            const isMe = d.user === myName;
            
            const div = document.createElement('div');
            div.className = `msg ${isFriend ? 'is-friend' : ''} ${isMe ? 'is-me' : ''}`;
            div.innerHTML = `<b>${d.guild ? '['+d.guild+'] ' : ''}${d.user}:</b> ${d.text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;

            // Notification si c'est un ami qui parle et qu'on n'est pas sur le chat
            if(!isMe && document.querySelector('.nav-item:nth-child(2)').className.indexOf('active') === -1) {
                document.getElementById('dot-chat').style.display = 'block';
                if(isFriend) sfxNotif.play();
            }
        });

        // --- UI UPDATES ---
        socket.on('update_score', d => updateUI(d));
        socket.on('update_full_state', d => updateUI(d));

        function updateUI(d) {
            if(d.pseudo) document.getElementById('my-name').innerText = d.pseudo;
            if(d.clicks !== undefined) document.getElementById('score-text').innerText = Math.floor(d.clicks).toLocaleString();
            if(d.mult) {
                document.getElementById('mult-text').innerText = d.mult;
                document.getElementById('cost-text').innerText = d.mult * 100;
            }
            if(d.rank) document.getElementById('my-rank').innerText = d.rank;
            if(d.guild !== undefined) {
                document.getElementById('my-guild').innerText = d.guild ? `[${d.guild}]` : "[SOLO]";
                document.getElementById('guild-creation').style.display = d.guild ? 'none' : 'block';
                document.getElementById('guild-active').style.display = d.guild ? 'block' : 'none';
            }
        }

        socket.on('leaderboard_update', d => {
            document.getElementById('leaderboard-list').innerHTML = d.players.map(p => `
                <div class="lb-item ${p.pseudo === myName ? 'me' : ''}">
                    <span>#${p.rank} ${p.pseudo}</span>
                    <b>${Math.floor(p.clicks).toLocaleString()}</b>
                </div>
            `).join('');
        });

        socket.on('social_update', d => {
            myFriends = d.friends;
            document.getElementById('social-list').innerHTML = d.friends.map(f => `<div class="lb-item">üü¢ ${f}</div>`).join('') || "Aucun ami";
            document.getElementById('social-reqs').innerHTML = d.friend_requests.map(r => `
                <div class="lb-item"><span>${r}</span> 
                <button onclick="socket.emit('respond_friend_request',{target:'${r}',action:'accept'})">‚úî</button></div>`).join('') || "Rien";
            
            if(d.friend_requests.length > 0) document.getElementById('dot-social').style.display = 'block';

            if(d.is_leader) {
                document.getElementById('leader-panel').style.display = 'block';
                document.getElementById('guild-reqs').innerHTML = d.guild_join_requests.map(r => `
                    <div class="lb-item"><span>${r}</span> 
                    <button onclick="socket.emit('respond_guild_join',{requester:'${r}',action:'accept'})">OK</button></div>`).join('') || "Aucune";
            }
        });

        socket.on('guild_list', d => {
            document.getElementById('guild-list').innerHTML = d.guilds.map(g => `
                <div class="lb-item"><span>${g.name}</span> 
                <button onclick="socket.emit('ask_join_guild',{name:'${g.name}'})">Rejoindre</button></div>`).join('');
        });

        socket.on('success', m => toast(m, 'var(--green)'));
        socket.on('error', m => toast(m, 'var(--red)'));
        socket.on('notif_sound', () => sfxNotif.play());

        function toast(m, c) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.background = c; t.style.display = 'block';
            setTimeout(() => t.style.display='none', 3000);
        }

        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            el.classList.add('active');
            el.querySelector('.dot') ? el.querySelector('.dot').style.display = 'none' : null;
        }
    </script>
</body>
</html>
