<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorek Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #58a6ff; --border: #30363d; --red: #f85149; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar gauche (Joueurs) */
        #sidebar { width: 260px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        #user-list { flex: 1; overflow-y: auto; margin-top: 10px; }
        .user-card { background: var(--panel); padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }

        /* Zone centrale (Paint) */
        #main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        #canvas-wrap { background: white; border-radius: 12px; width: 100%; max-width: 700px; height: 400px; touch-action: none; position: relative; }
        canvas { width: 100%; height: 100%; cursor: crosshair; border-radius: 12px; }

        /* Sidebar droite (Tchat) */
        #chat-sidebar { width: 300px; background: #000; border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; }
        #msgs { flex: 1; overflow-y: auto; padding: 10px; font-size: 14px; }
        .msg { margin-bottom: 8px; line-height: 1.4; }
        .input-box { display: flex; gap: 5px; padding-top: 10px; }
        
        input { background: #0d1117; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; flex: 1; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--accent); margin-bottom: 20px;">SOREK HUB</h1>
            <input id="pseudo-in" placeholder="Choisis un pseudo..." style="width: 250px;"><br><br>
            <button class="btn" style="width: 100%;" onclick="connecter()">REJOINDRE</button>
        </div>
    </div>

    <div id="sidebar">
        <h2 id="my-pseudo" style="color:var(--accent); font-size: 1.2rem;">Pseudo</h2>
        <hr style="width:100%; border:0; border-top:1px solid var(--border); margin: 15px 0;">
        <p style="font-size: 0.8rem; color: #8b949e;">JOUEURS EN LIGNE</p>
        <div id="user-list"></div>
    </div>

    <div id="main">
        <h3>üé® Paint Partag√©</h3>
        <div id="canvas-wrap">
            <canvas id="canvas"></canvas>
        </div>
        <div style="margin-top: 15px;">
            <button class="btn" style="background: var(--red);" onclick="clearCanvas()">Tout effacer</button>
        </div>
    </div>

    <div id="chat-sidebar">
        <div style="border-bottom: 1px solid var(--border); padding-bottom: 10px; font-weight: bold;">üí¨ TCHAT GLOBAL</div>
        <div id="msgs"></div>
        <div class="input-box">
            <input id="chat-i" placeholder="Ton message...">
            <button class="btn" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let monPseudo = "";
        let drawing = false;
        let lastX = 0, lastY = 0;

        // --- FONCTION DE CONNEXION ---
        function connecter() {
            monPseudo = document.getElementById('pseudo-in').value.trim();
            if (monPseudo.length < 2) return alert("Pseudo trop court !");
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('my-pseudo').innerText = monPseudo;
            
            // On pr√©vient le serveur qu'on arrive
            socket.emit('join', { pseudo: monPseudo });
            initPaint();
        }

        // --- LOGIQUE DU TCHAT ---
        function sendMsg() {
            const input = document.getElementById('chat-i');
            if (input.value.trim()) {
                socket.emit('msg', { m: input.value });
                input.value = "";
            }
        }

        // √âcouter les nouveaux messages
        socket.on('new_msg', d => {
            const box = document.getElementById('msgs');
            const div = document.createElement('div');
            div.className = "msg";
            div.innerHTML = `<b style="color:var(--accent)">${d.p}:</b> ${d.m}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight; // Scroll automatique
        });

        // --- LISTE DES JOUEURS ---
        socket.on('update_users', users => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            for (let id in users) {
                if (id === socket.id) continue;
                const card = document.createElement('div');
                card.className = "user-card";
                card.innerHTML = `<span>${users[id].pseudo}</span> 
                                  <button class="btn" style="padding:4px 8px; font-size:10px" onclick="defier('${id}')">‚öîÔ∏è</button>`;
                list.appendChild(card);
            }
        });

        // --- LOGIQUE DU PAINT ---
        function initPaint() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.lineCap = 'round';
            ctx.lineWidth = 3;

            const draw = (e) => {
                if (!drawing) return;
                const r = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - r.left;
                const y = (e.clientY || e.touches[0].clientY) - r.top;

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                // Envoi au serveur pour les autres
                socket.emit('draw_data', { x1: lastX, y1: lastY, x2: x, y2: y, c: 'black', w: 3 });
                
                [lastX, lastY] = [x, y];
            };

            canvas.onmousedown = (e) => { 
                drawing = true; 
                const r = canvas.getBoundingClientRect();
                [lastX, lastY] = [e.clientX - r.left, e.clientY - r.top];
            };
            canvas.onmousemove = draw;
            window.onmouseup = () => drawing = false;

            // Tactile (Mobile)
            canvas.ontouchstart = (e) => { 
                drawing = true; 
                const r = canvas.getBoundingClientRect();
                [lastX, lastY] = [e.touches[0].clientX - r.left, e.touches[0].clientY - r.top];
            };
            canvas.ontouchmove = draw;
            canvas.ontouchend = () => drawing = false;
        }

        socket.on('draw_remote', d => {
            ctx.beginPath();
            ctx.moveTo(d.x1, d.y1);
            ctx.lineTo(d.x2, d.y2);
            ctx.stroke();
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear_canvas');
        }
        socket.on('canvas_cleared', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

        function defier(id) {
            alert("Le syst√®me de duel sera activ√© d√®s que ton ami acceptera !");
            socket.emit('envoyer_defi', { target_id: id, game_type: 'Morpion' });
        }
    </script>
</body>
</html>
