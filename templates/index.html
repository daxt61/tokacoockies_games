<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorek Hub Secure</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #58a6ff; --border: #30363d; --red: #f85149; --text: #c9d1d9; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* --- LOGIN --- */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: var(--panel); padding: 40px; border: 1px solid var(--accent); border-radius: 12px; text-align: center; width: 90%; max-width: 320px; box-shadow: 0 0 50px rgba(88, 166, 255, 0.2); }
        .inp-group { margin: 15px 0; }
        input { background: #010409; border: 1px solid var(--border); padding: 12px; color: white; width: 100%; border-radius: 6px; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        
        /* --- LAYOUT --- */
        #sidebar { width: 260px; background: #010409; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; }
        #main { flex: 1; position: relative; display: flex; flex-direction: column; }
        .view { display: none; flex: 1; padding: 20px; flex-direction: column; align-items: center; justify-content: flex-start; overflow-y: auto; }
        .view.active { display: flex; }

        /* --- UI ELEMENTS --- */
        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
        .btn-red { background: var(--red); border: none; }
        .user-item { padding: 10px; background: var(--panel); margin-bottom: 5px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        
        /* --- PAINT --- */
        #canvas-container { width: 100%; max-width: 800px; height: 50vh; background: white; border-radius: 8px; touch-action: none; position: relative; margin-top: 20px; cursor: crosshair; border: 4px solid var(--panel); }
        canvas { width: 100%; height: 100%; border-radius: 4px; }
        .palette { display: flex; gap: 10px; margin-top: 10px; background: var(--panel); padding: 8px; border-radius: 50px; }
        .color-btn { width: 25px; height: 25px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .color-btn.active { border-color: white; transform: scale(1.2); }

        /* --- TCHAT --- */
        #chat-float { position: fixed; bottom: 20px; right: 20px; width: 300px; height: 350px; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.5); transform: translateY(110%); transition: 0.3s; }
        #chat-float.open { transform: translateY(0); }
        #msgs { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.9rem; }
        .chat-btn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; z-index: 101; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* --- JEUX --- */
        .grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; margin-top: 20px; }
        .cell { width: 80px; height: 80px; background: var(--panel); border: 2px solid var(--border); border-radius: 10px; font-size: 2.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        @media(max-width: 600px) { #sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--accent); margin-bottom:15px;">CONNEXION</h2>
            <div id="auth-msg" style="color:#f85149; font-size:0.8rem; margin-bottom:10px; height:15px"></div>
            
            <div class="inp-group">
                <input id="pseudo-in" placeholder="Ton Pseudo">
            </div>
            <div class="inp-group">
                <input id="pass-in" type="password" placeholder="Mot de passe">
            </div>

            <div class="btn-row">
                <button class="btn" onclick="doAuth('login')">Se connecter</button>
                <button class="btn btn-outline" onclick="doAuth('register')">Cr√©er compte</button>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <h3 id="my-pseudo" style="color:var(--accent); margin-bottom:20px">Invit√©</h3>
        <p style="font-size:0.7rem; color:#8b949e; margin-bottom:5px">JOUEURS EN LIGNE</p>
        <div id="users-list" style="flex:1; overflow-y:auto"></div>
        <button class="btn" style="background:#21262d; margin-top:20px" onclick="showView('Accueil')">üè† Accueil</button>
    </div>

    <div id="main">
        <div id="view-Accueil" class="view active">
            <h1>Bienvenue</h1>
            <p style="color:#8b949e; margin-bottom:30px">Connect√© sur le serveur s√©curis√©.</p>
            <button class="btn" style="width:200px" onclick="showView('Paint')">üé® Paint Collaboratif</button>
        </div>

        <div id="view-Paint" class="view">
            <h2>üé® Paint</h2>
            <div class="palette">
                <div class="color-btn active" style="background:black" onclick="setColor('black', this)"></div>
                <div class="color-btn" style="background:#f85149" onclick="setColor('#f85149', this)"></div>
                <div class="color-btn" style="background:#3fb950" onclick="setColor('#3fb950', this)"></div>
                <div class="color-btn" style="background:#58a6ff" onclick="setColor('#58a6ff', this)"></div>
                <div class="color-btn" style="background:white" onclick="setColor('white', this)">üö´</div>
            </div>
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <button class="btn btn-red" style="width:200px; margin-top:20px" onclick="clearBoard()">Tout Effacer</button>
        </div>

        <div id="view-Game" class="view">
            <h2 id="game-title">Jeu</h2>
            <p id="game-status" style="color:var(--accent)">En attente...</p>
            
            <div id="morpion-ui" class="grid" style="display:none">
                <div class="cell" onclick="playM(0)"></div><div class="cell" onclick="playM(1)"></div><div class="cell" onclick="playM(2)"></div>
                <div class="cell" onclick="playM(3)"></div><div class="cell" onclick="playM(4)"></div><div class="cell" onclick="playM(5)"></div>
                <div class="cell" onclick="playM(6)"></div><div class="cell" onclick="playM(7)"></div><div class="cell" onclick="playM(8)"></div>
            </div>

            <div id="shifumi-ui" style="display:none; gap:20px; margin-top:30px">
                <button class="btn" style="width:80px; font-size:2rem" onclick="playS('üëä')">üëä</button>
                <button class="btn" style="width:80px; font-size:2rem" onclick="playS('‚úã')">‚úã</button>
                <button class="btn" style="width:80px; font-size:2rem" onclick="playS('‚úåÔ∏è')">‚úåÔ∏è</button>
            </div>

            <button class="btn btn-red" style="width:200px; margin-top:50px" onclick="quitGame()">Quitter</button>
        </div>
    </div>

    <div class="chat-btn" onclick="toggleChat()">üí¨</div>
    <div id="chat-float">
        <div style="padding:10px; border-bottom:1px solid var(--border); font-weight:bold">Tchat Global</div>
        <div id="msgs"></div>
        <div style="padding:10px; display:flex; gap:5px">
            <input id="chat-in" placeholder="..." style="margin:0; text-align:left">
            <button class="btn" style="width:50px; margin:0" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myPseudo = "";
        let currentRoom = null;
        
        // --- AUTHENTIFICATION ---
        function doAuth(type) {
            const u = document.getElementById('pseudo-in').value;
            const p = document.getElementById('pass-in').value;
            socket.emit(type, { pseudo: u, password: p });
        }

        socket.on('auth_error', msg => {
            document.getElementById('auth-msg').innerText = msg;
        });

        socket.on('login_ok', data => {
            myPseudo = data.pseudo;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('my-pseudo').innerText = "üë§ " + myPseudo;
            initPaint();
        });

        // --- NAVIGATION & UI ---
        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
        }

        socket.on('update_users', users => {
            const l = document.getElementById('users-list');
            l.innerHTML = "";
            for(let sid in users) {
                if(users[sid].pseudo === myPseudo) continue; // Pas soi-m√™me
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `<span>${users[sid].pseudo}</span> <div>
                    <button style="background:none;border:none;cursor:pointer" onclick="defi('${sid}', 'Morpion')">‚ùå</button>
                    <button style="background:none;border:none;cursor:pointer" onclick="defi('${sid}', 'Shifumi')">üëä</button>
                </div>`;
                l.appendChild(div);
            }
        });

        // --- PAINT ---
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let painting = false, lastX = 0, lastY = 0, color = 'black';

        function initPaint() {
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = 4;
        }
        function setColor(c, btn) {
            color = c;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        const getPos = (e) => {
            const r = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - r.left, y: cy - r.top };
        }
        const draw = (e) => {
            if(!painting) return;
            e.preventDefault();
            const p = getPos(e);
            ctx.beginPath(); ctx.strokeStyle = color; 
            ctx.lineWidth = (color==='white')?20:4;
            ctx.moveTo(lastX, lastY); ctx.lineTo(p.x, p.y); ctx.stroke();
            socket.emit('draw_data', {x1:lastX, y1:lastY, x2:p.x, y2:p.y, c:color, w:ctx.lineWidth});
            lastX = p.x; lastY = p.y;
        }
        canvas.addEventListener('mousedown', e => { painting=true; const p=getPos(e); lastX=p.x; lastY=p.y; });
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => painting=false);
        canvas.addEventListener('touchstart', e => { painting=true; const p=getPos(e); lastX=p.x; lastY=p.y; }, {passive:false});
        canvas.addEventListener('touchmove', draw, {passive:false});
        canvas.addEventListener('touchend', () => painting=false);

        socket.on('draw_remote', d => {
            ctx.beginPath(); ctx.strokeStyle = d.c; ctx.lineWidth = d.w;
            ctx.moveTo(d.x1, d.y1); ctx.lineTo(d.x2, d.y2); ctx.stroke();
        });
        function clearBoard() { socket.emit('clear_canvas'); ctx.clearRect(0,0,canvas.width,canvas.height); }
        socket.on('canvas_cleared', () => ctx.clearRect(0,0,canvas.width,canvas.height));

        // --- JEUX ---
        function defi(id, game) { socket.emit('envoyer_defi', {target_id: id, game_type: game}); }
        socket.on('reception_defi', d => {
            if(confirm(`${d.from_name} te d√©fie au ${d.game} !`)) socket.emit('accepter_defi', {challenger_id: d.from_id, game: d.game});
        });

        socket.on('start_game', d => {
            currentRoom = d.room;
            showView('Game');
            document.getElementById('game-title').innerText = d.game + " vs " + d.opp;
            document.getElementById('morpion-ui').style.display = (d.game === 'Morpion') ? 'grid' : 'none';
            document.getElementById('shifumi-ui').style.display = (d.game === 'Shifumi') ? 'flex' : 'none';
            document.querySelectorAll('.cell').forEach(c => c.innerText = "");
        });

        function playM(i) {
            if(currentRoom) {
                document.querySelectorAll('.cell')[i].innerText = "X";
                socket.emit('coup_morpion', {room: currentRoom, idx: i, sym: "X"});
            }
        }
        socket.on('receive_move_morpion', d => document.querySelectorAll('.cell')[d.idx].innerText = "O");

        function playS(m) { if(currentRoom) { socket.emit('coup_shifumi', {room: currentRoom, move: m}); alert("Envoy√© !"); } }
        socket.on('resultat_shifumi', d => alert(`R√©sultat : ${d.p1} vs ${d.p2}`));

        function quitGame() { if(currentRoom) socket.emit('quitter_jeu', {room:currentRoom}); showView('Accueil'); }
        socket.on('fin_duel', () => { alert("Fin du jeu"); showView('Accueil'); });

        // --- TCHAT ---
        function toggleChat() { document.getElementById('chat-float').classList.toggle('open'); }
        function sendMsg() {
            const i = document.getElementById('chat-in');
            if(i.value) { socket.emit('msg', {m: i.value}); i.value=""; }
        }
        socket.on('new_msg', d => {
            const div = document.createElement('div');
            div.innerHTML = `<b style="color:var(--accent)">${d.p}:</b> ${d.m}`;
            document.getElementById('msgs').appendChild(div);
        });
    </script>
</body>
</html>
