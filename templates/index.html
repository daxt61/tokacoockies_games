<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tokacookies Empire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0d1117; --panel: #161b22; --border: #30363d; --green: #3fb950; --red: #f85149; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .avatar { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), #8b5cf6); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        main { flex: 1; overflow: hidden; position: relative; }
        .view { display: none; height: 100%; overflow-y: auto; padding: 20px; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #score-big { font-size: 3.5rem; font-weight: 800; background: linear-gradient(to right, var(--accent), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: block; text-align: center; margin: 20px 0; text-shadow: 0 0 30px rgba(0,210,255,0.3); }
        
        #btn-clicker { 
            width: 180px; height: 180px; border-radius: 50%; margin: 0 auto; display: flex; 
            align-items: center; justify-content: center; font-size: 4rem; 
            background: radial-gradient(circle, var(--panel), #000); 
            border: 4px solid var(--accent); cursor: pointer; 
            box-shadow: 0 0 40px rgba(0,210,255,0.2); transition: 0.1s; user-select: none;
        }
        #btn-clicker:active { transform: scale(0.95); box-shadow: 0 0 60px rgba(0,210,255,0.5); }

        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; margin-top: 10px; text-transform: uppercase; }
        .btn:hover { filter: brightness(1.1); }

        nav { height: 70px; background: var(--panel); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: gray; text-align: center; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--accent); transform: translateY(-2px); }
        .nav-icon { font-size: 1.5rem; display: block; margin-bottom: 2px; }

        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 90%; max-width: 350px; background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid var(--accent); text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid var(--border); color: white; border-radius: 6px; }

        .item { background: var(--panel); padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .rank-num { font-weight: bold; color: var(--accent); width: 25px; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); color: black; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 2000; }
    </style>
</head>
<body>
    <div id="toast">Notif</div>

    <div id="auth-overlay">
        <div class="auth-box">
            <h1 style="color:var(--accent); margin-bottom:20px;">EMPIRE V9</h1>
            <input id="a-user" placeholder="Pseudo">
            <input id="a-pass" type="password" placeholder="Mot de passe">
            <button class="btn" onclick="auth('login')">CONNEXION</button>
            <button class="btn" style="background:transparent; border:1px solid var(--accent); color:white;" onclick="auth('register')">INSCRIPTION</button>
        </div>
    </div>

    <header>
        <div style="display:flex; gap:10px; align-items:center;">
            <div class="avatar" id="my-av">?</div>
            <div>
                <div id="my-name" style="font-weight:bold;">Joueur</div>
                <div id="my-rank" style="font-size:0.8rem; color:gray;">Vagabond</div>
            </div>
        </div>
        <div id="my-guild" style="background:#222; padding:5px 10px; border-radius:5px; font-size:0.8rem;">[SOLO]</div>
    </header>

    <main>
        <div id="v-click" class="view active">
            <div id="score-big">0</div>
            <div id="btn-clicker" onmousedown="clickBtn()">üëÜ</div>
            <div style="display:flex; justify-content:space-between; margin:20px 0;">
                <div style="text-align:center; flex:1;">MULT: x<span id="val-mult">1</span></div>
                <div style="text-align:center; flex:1;">CO√õT: <span id="val-cost">100</span></div>
            </div>
            <button class="btn" onclick="socket.emit('buy_upgrade')">üöÄ BOOSTER</button>
            <h3 style="margin-top:20px; color:var(--accent);">üèÜ TOP 10</h3>
            <div id="lb-list"></div>
        </div>

        <div id="v-guild" class="view">
            <h3>üõ°Ô∏è GUILDES</h3>
            <input id="g-name" placeholder="Nom de la guilde">
            <button class="btn" onclick="socket.emit('create_guild', {name: document.getElementById('g-name').value})">CR√âER</button>
            <div id="guild-list" style="margin-top:20px;"></div>
        </div>

        <div id="v-social" class="view">
            <h3>üí¨ TCHAT</h3>
            <div id="chat-box" style="height:200px; background:#000; overflow-y:auto; padding:10px; border-radius:8px; margin-bottom:10px;"></div>
            <div style="display:flex; gap:5px;"><input id="chat-in" placeholder="Message..."><button class="btn" style="width:50px; margin:0;" onclick="sendMsg()">></button></div>
            <h3 style="margin-top:20px;">üë• AMIS</h3>
            <div id="friend-list"></div>
        </div>
    </main>

    <nav>
        <div class="nav-item active" onclick="nav('v-click', this)"><span class="nav-icon">üëÜ</span>Jeu</div>
        <div class="nav-item" onclick="nav('v-guild', this); socket.emit('get_guilds');"><span class="nav-icon">üõ°Ô∏è</span>Guildes</div>
        <div class="nav-item" onclick="nav('v-social', this)"><span class="nav-icon">üë•</span>Social</div>
    </nav>

    <script>
        const socket = io();
        function auth(t) { socket.emit('login_action', {pseudo: document.getElementById('a-user').value, password: document.getElementById('a-pass').value, type: t}); }
        socket.on('login_ok', d => { document.getElementById('auth-overlay').style.display = 'none'; update(d); });
        socket.on('update_score', d => update(d));
        socket.on('update_full_state', d => update(d));
        socket.on('success', m => showToast(m));
        socket.on('error', m => showToast(m));

        function update(d) {
            if(d.pseudo) document.getElementById('my-name').innerText = d.pseudo;
            if(d.clicks !== undefined) document.getElementById('score-big').innerText = Math.floor(d.clicks).toLocaleString();
            if(d.mult) { document.getElementById('val-mult').innerText = d.mult; document.getElementById('val-cost').innerText = d.mult * 100; }
            if(d.guild) document.getElementById('my-guild').innerText = `[${d.guild}]`;
        }

        function clickBtn() { socket.emit('add_click'); }
        socket.on('leaderboard_update', d => {
            document.getElementById('lb-list').innerHTML = d.players.map((p, i) => `<div class="item"><span>${i+1}. ${p.pseudo}</span> <span>${p.clicks}</span></div>`).join('');
        });
        socket.on('guild_list', d => {
            document.getElementById('guild-list').innerHTML = d.guilds.map(g => `<div class="item"><span>${g.name}</span> <span>${g.total_clicks}</span></div>`).join('');
        });
        function sendMsg() { const i = document.getElementById('chat-in'); socket.emit('msg', {m: i.value}); i.value=''; }
        socket.on('new_msg', d => { const b = document.getElementById('chat-box'); b.innerHTML += `<div><b>${d.p}:</b> ${d.m}</div>`; b.scrollTop = b.scrollHeight; });
        function nav(id, el) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
    </script>
</body>
</html>
