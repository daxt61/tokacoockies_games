<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tokacookies Empire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0d1117; --panel: #161b22; --border: #30363d; --gold: #ffd700; --red: #ff4d4d; --green: #2ecc71; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .card { background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; background: var(--accent); color: #000; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        main { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .view { display: none; width: 100%; max-width: 500px; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        
        #cookie-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #1c2128, #000); border: 4px solid var(--accent); font-size: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none; margin: 20px auto; transition: 0.1s; box-shadow: 0 0 20px rgba(0,210,255,0.2); }
        #cookie-btn:active { transform: scale(0.92); }
        
        #chat-box { height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; background: #000; border-radius: 8px; border: 1px solid var(--border); }
        .msg { font-size: 0.9rem; padding: 5px 10px; border-radius: 5px; background: #1c2128; }
        .msg b { color: var(--accent); }
        .msg .g-tag { color: var(--gold); font-size: 0.7rem; margin-right: 5px; }

        .lb-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; align-items: center; }
        .me { background: rgba(0,210,255,0.1); border-radius: 8px; }

        nav { height: 70px; background: var(--panel); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: #888; font-size: 0.75rem; text-align: center; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .dot { position: absolute; top: -5px; right: -5px; width: 8px; height: 8px; background: var(--red); border-radius: 50%; display: none; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 30px; display: none; z-index: 3000; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div id="auth-overlay">
        <div class="card" style="width: 300px; text-align: center;">
            <h1 style="color:var(--accent); margin-bottom: 20px;">üç™ TOKA Empire</h1>
            <input id="pseudo" placeholder="Pseudo (3 caract√®res min)">
            <input id="pass" type="password" placeholder="Mot de passe">
            <button class="btn" onclick="auth('login')">SE CONNECTER</button>
            <button class="btn" style="background:none; color:white; margin-top:10px;" onclick="auth('register')">Cr√©er un compte</button>
            <p id="status" style="margin-top:10px; font-size:0.8rem; color:#888;">Connexion au serveur...</p>
        </div>
    </div>

    <header style="padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--panel);">
        <div><b id="my-name">...</b> <small id="my-rank" style="color: #888;"></small></div>
        <div id="my-guild" style="color:var(--gold); font-weight: bold;">[SOLO]</div>
    </header>

    <main>
        <div id="view-game" class="view active">
            <h1 id="score-text" style="font-size: 3rem; text-align: center; margin: 10px 0;">0</h1>
            <div id="cookie-btn" onclick="doClick()">üç™</div>
            
            <div class="card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div style="text-align:center">
                    <b title="Multiplie vos clics manuels">Clic: x<span id="mult-text">1</span></b><br>
                    <small>Prix: <span id="cost-text" style="color:var(--red)">200</span></small>
                    <button class="btn" style="margin-top:5px" onclick="buyUpgrade('mult')">BOOST</button>
                </div>
                <div style="text-align:center; border-left: 1px solid #333">
                    <b title="Production automatique par seconde">Auto: <span id="auto-text">0</span>/s</b><br>
                    <small>Prix: <span id="auto-cost-text" style="color:var(--red)">750</span></small>
                    <button class="btn" style="margin-top:5px; background:var(--green)" onclick="buyUpgrade('auto')">CPS+</button>
                </div>
            </div>

            <div class="card">
                <h3 style="color:var(--accent); margin:0 0 10px 0;">üèÜ Classement</h3>
                <div id="leaderboard-list">Chargement...</div>
            </div>
        </div>

        <div id="view-chat" class="view">
            <h2>üí¨ Chat Global</h2>
            <div class="card">
                <div id="chat-box"></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input id="chat-input" placeholder="Message..." onkeypress="if(event.key==='Enter') sendChat()">
                    <button class="btn" style="width:80px" onclick="sendChat()">SEND</button>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <div class="nav-item active" onclick="tab('game', this)">üïπÔ∏è<br>JEU</div>
        <div class="nav-item" onclick="tab('chat', this)">üí¨<br>CHAT</div>
    </nav>

    <script>
        console.log("üöÄ Initialisation du client...");
        const socket = io();
        let myName = "";
        let isConnected = false;

        // --- GESTION CONNEXION SOCKET ---
        socket.on('connect', () => {
            console.log("‚úÖ Socket connect√© !");
            isConnected = true;
            document.getElementById('status').innerText = "‚úÖ Serveur connect√©";
            document.getElementById('status').style.color = "var(--green)";
        });

        socket.on('disconnect', () => {
            console.log("‚ùå Socket d√©connect√©");
            isConnected = false;
            document.getElementById('status').innerText = "‚ùå D√©connect√© du serveur";
            document.getElementById('status').style.color = "var(--red)";
        });

        socket.on('connect_error', (err) => {
            console.error("‚ùå Erreur de connexion:", err);
            document.getElementById('status').innerText = "‚ùå Erreur de connexion";
            document.getElementById('status').style.color = "var(--red)";
        });

        // --- FONCTIONS PRINCIPALES ---
        
        function doClick() { 
            if (!isConnected) return toast("Pas connect√© au serveur", "var(--red)");
            console.log("üñ±Ô∏è Clic envoy√©");
            socket.emit('add_click'); 
        }
        
        function auth(type) {
            const p = document.getElementById('pseudo').value.trim();
            const pw = document.getElementById('pass').value;
            
            console.log(`üîê Tentative de ${type} pour "${p}"`);
            
            if(!p || p.length < 3) {
                toast("Pseudo trop court (min 3 caract√®res)", "var(--red)");
                return;
            }
            if(!pw || pw.length < 3) {
                toast("Mot de passe trop court", "var(--red)");
                return;
            }
            
            if (!isConnected) {
                toast("Connexion au serveur en cours...", "var(--red)");
                return;
            }
            
            console.log("üì§ Envoi de login_action:", {pseudo: p, type: type});
            socket.emit('login_action', {pseudo: p, password: pw, type: type});
        }

        function sendChat() {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) {
                console.log("üí¨ Envoi du message:", i.value);
                socket.emit('send_chat', {msg: i.value});
                i.value = "";
            }
        }

        function buyUpgrade(type) {
            console.log("üõí Achat:", type);
            socket.emit('buy_upgrade', {type: type});
        }

        // --- ECOUTEURS SOCKET ---

        socket.on('login_ok', d => {
            console.log("‚úÖ Connexion r√©ussie:", d);
            myName = d.pseudo;
            document.getElementById('auth-overlay').style.display = 'none';
            updateUI(d);
            toast("Bienvenue " + d.pseudo + " !", "var(--green)");
        });

        socket.on('update_score', d => {
            console.log("üìä Score mis √† jour:", d);
            updateUI(d);
        });
        
        socket.on('update_full_state', d => {
            console.log("üîÑ √âtat complet mis √† jour:", d);
            updateUI(d);
        });

        socket.on('new_chat', d => {
            console.log("üí¨ Nouveau message:", d);
            const b = document.getElementById('chat-box');
            const m = document.createElement('div');
            m.className = "msg";
            m.innerHTML = `<small style="color:#666">${d.time}</small> <b>${d.user}:</b> ${d.text}`;
            b.appendChild(m);
            b.scrollTop = b.scrollHeight;
        });

        socket.on('leaderboard_update', d => {
            console.log("üèÜ Classement mis √† jour:", d);
            document.getElementById('leaderboard-list').innerHTML = d.players.map(p => `
                <div class="lb-item ${p.pseudo === myName ? 'me' : ''}">
                    <span>#${p.rank} ${p.pseudo}</span>
                    <b>${Math.floor(p.clicks).toLocaleString()}</b>
                </div>
            `).join('') || '<p style="text-align:center; color:#666">Aucun joueur</p>';
        });

        socket.on('success', m => {
            console.log("‚úÖ Succ√®s:", m);
            toast(m, 'var(--green)');
        });
        
        socket.on('error', m => {
            console.error("‚ùå Erreur:", m);
            toast(m, 'var(--red)');
        });

        // --- FONCTIONS UI ---

        function updateUI(d) {
            if(d.pseudo) document.getElementById('my-name').innerText = d.pseudo;
            if(d.clicks !== undefined) document.getElementById('score-text').innerText = Math.floor(d.clicks).toLocaleString();
            if(d.rank) document.getElementById('my-rank').innerText = d.rank;
            
            if(d.mult !== undefined) {
                document.getElementById('mult-text').innerText = d.mult;
                document.getElementById('cost-text').innerText = (d.mult * 200).toLocaleString();
            }
            
            if(d.auto !== undefined) {
                document.getElementById('auto-text').innerText = d.auto;
                document.getElementById('auto-cost-text').innerText = ((d.auto + 1) * 750).toLocaleString();
            }
        }

        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            el.classList.add('active');
        }

        function toast(m, c) {
            console.log("üîî Toast:", m);
            const t = document.getElementById('toast');
            t.innerText = m; 
            t.style.background = c; 
            t.style.display = 'block';
            setTimeout(() => t.style.display='none', 3000);
        }

        console.log("‚úÖ Script charg√© avec succ√®s");
    </script>
</body>
</html>
