<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorek Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --border: #30363d; --accent: #58a6ff; --red: #f85149; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Colonne de gauche (Joueurs) */
        #left-col { width: 250px; background: #010409; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        #user-list { flex: 1; overflow-y: auto; margin-top: 15px; }
        .user-card { background: var(--panel); padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }

        /* Centre (Zone de jeu / Paint) */
        #center-col { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #canvas-wrap { background: white; border-radius: 12px; width: 100%; max-width: 700px; height: 400px; touch-action: none; border: 2px solid var(--accent); }
        canvas { width: 100%; height: 100%; border-radius: 10px; cursor: crosshair; }

        /* Colonne de droite (Chat) */
        #right-col { width: 300px; background: #010409; border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; }
        #msgs { flex: 1; overflow-y: auto; padding: 10px; font-size: 14px; }
        .msg { margin-bottom: 8px; line-height: 1.4; border-bottom: 1px solid #21262d; padding-bottom: 4px; }
        
        /* Formulaires */
        .input-box { display: flex; gap: 5px; margin-top: 10px; }
        input { background: #0d1117; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; flex: 1; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-red { background: var(--red); }

        /* Login */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="color:var(--accent); margin-bottom:20px;">SOREK HUB</h1>
            <input id="pseudo-in" placeholder="Entre ton pseudo..." maxlength="12"><br><br>
            <button class="btn" style="width:100%" onclick="rejoindre()">REJOINDRE</button>
        </div>
    </div>

    <div id="left-col">
        <h2 id="my-name" style="color:var(--accent); font-size: 1.2rem;">Pseudo</h2>
        <hr style="border:0; border-top:1px solid var(--border); margin:15px 0;">
        <p style="font-size: 0.75rem; color: #8b949e; margin-bottom:10px;">EN LIGNE</p>
        <div id="user-list"></div>
    </div>

    <div id="center-col">
        <h3 style="margin-bottom:15px;">üé® Paint Collaboratif</h3>
        <div id="canvas-wrap">
            <canvas id="canvas"></canvas>
        </div>
        <div style="margin-top:15px; display:flex; gap:10px;">
            <button class="btn btn-red" onclick="clean()">Effacer Tout</button>
            <span style="color:#8b949e; font-size:0.8rem; align-self:center;">Mode : Noir (3px)</span>
        </div>
    </div>

    <div id="right-col">
        <div style="font-weight:bold; color:var(--accent); border-bottom:1px solid var(--border); padding-bottom:10px;">üí¨ TCHAT GLOBAL</div>
        <div id="msgs"></div>
        <div class="input-box">
            <input id="chat-i" placeholder="Message..." autocomplete="off">
            <button class="btn" onclick="send()">‚û§</button>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let monPseudo = "";
        let drawing = false;
        let lastX = 0, lastY = 0;

        // --- AUTH ---
        function rejoindre() {
            const input = document.getElementById('pseudo-in');
            monPseudo = input.value.trim();
            if (monPseudo.length < 2) return alert("Pseudo trop court");
            
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('my-name').innerText = "üë§ " + monPseudo;
            
            socket.emit('join', { pseudo: monPseudo });
            initDrawing();
        }

        // --- CHAT ---
        function send() {
            const i = document.getElementById('chat-i');
            if (i.value.trim()) {
                socket.emit('msg', { m: i.value });
                i.value = "";
            }
        }
        
        socket.on('new_msg', d => {
            const box = document.getElementById('msgs');
            const div = document.createElement('div');
            div.className = "msg";
            div.innerHTML = `<b style="color:var(--accent)">${d.p} :</b> ${d.m}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });

        // --- LISTE JOUEURS ---
        socket.on('update_users', users => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            for (let id in users) {
                if (id === socket.id) continue;
                const card = document.createElement('div');
                card.className = "user-card";
                card.innerHTML = `<span>${users[id].pseudo}</span> 
                                  <button class="btn" style="padding:4px 8px; font-size:10px" onclick="defier('${id}')">‚öîÔ∏è</button>`;
                list.appendChild(card);
            }
        });

        // --- PAINT ---
        function initDrawing() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.lineCap = 'round';
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'black';

            const start = (e) => {
                drawing = true;
                const r = canvas.getBoundingClientRect();
                const currX = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
                const currY = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;
                [lastX, lastY] = [currX, currY];
            };

            const draw = (e) => {
                if (!drawing) return;
                const r = canvas.getBoundingClientRect();
                const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - r.left;
                const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - r.top;

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                socket.emit('draw_data', { x1: lastX, y1: lastY, x2: x, y2: y, c: 'black', w: 3 });
                [lastX, lastY] = [x, y];
            };

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', draw);
            window.addEventListener('mouseup', () => drawing = false);

            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); });
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
            canvas.addEventListener('touchend', () => drawing = false);
        }

        socket.on('draw_remote', d => {
            ctx.beginPath();
            ctx.strokeStyle = d.c;
            ctx.lineWidth = d.w;
            ctx.moveTo(d.x1, d.y1);
            ctx.lineTo(d.x2, d.y2);
            ctx.stroke();
        });

        function clean() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear_canvas');
        }
        socket.on('canvas_cleared', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

        function defier(id) {
            socket.emit('envoyer_defi', { target_id: id, game_type: 'Morpion' });
            alert("D√©fi envoy√© √† l'adversaire !");
        }

        // Touche Entr√©e pour le chat
        document.getElementById('chat-i').addEventListener('keypress', e => { if(e.key==='Enter') send(); });
    </script>
</body>
</html>
