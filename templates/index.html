<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorek Cloud Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #58a6ff; --border: #30363d; --red: #f85149; }
        body { background: var(--bg); color: #c9d1d9; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: var(--panel); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); text-align: center; width: 300px; }

        #left-bar { width: 280px; background: #010409; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.85rem; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #161b22; padding-bottom: 4px; }

        #center { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .click-btn { width: 200px; height: 200px; border-radius: 50%; border: 8px solid var(--accent); background: var(--panel); color: white; font-size: 2rem; cursor: pointer; transition: 0.1s; }
        .click-btn:active { transform: scale(0.95); }

        #right-bar { width: 240px; background: #010409; border-left: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; }
        .lb-item { font-size: 0.85rem; padding: 8px; background: var(--panel); margin-bottom: 4px; border-radius: 4px; display: flex; justify-content: space-between; }
        
        .ad-zone { margin-top: auto; background: #1b1f23; border: 1px dashed #444; height: 150px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: var(--accent); text-align: center; }

        #game-view { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1500; flex-direction: column; align-items: center; justify-content: center; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin-top: 20px; }
        .cell { width: 100px; height: 100px; background: var(--panel); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; }

        input { background: #000; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; width: 100%; margin: 5px 0; box-sizing: border-box; }
        .btn { background: var(--accent); border: none; padding: 10px; color: white; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h2 style="color:var(--accent)">SOREK CLOUD</h2>
            <div id="auth-err" style="color:var(--red); font-size:0.75rem; margin-bottom:10px;"></div>
            <input id="u" placeholder="Pseudo">
            <input id="p" type="password" placeholder="Mot de passe">
            <button class="btn" onclick="auth('login')">CONNEXION</button>
            <button class="btn" style="background:none; border:1px solid var(--accent); color:var(--accent); margin-top:10px;" onclick="auth('register')">S'INSCRIRE</button>
        </div>
    </div>

    <div id="left-bar">
        <div style="padding:15px; background:var(--panel); font-weight:bold;">TCHAT GLOBAL</div>
        <div id="chat-box"></div>
        <div style="padding:10px; border-top:1px solid var(--border)">
            <input id="mi" placeholder="Message..." onkeypress="if(event.key==='Enter')sendMsg()">
        </div>
        <div style="padding:10px; font-weight:bold; font-size:0.8rem;">JOUEURS EN LIGNE</div>
        <div id="users-list" style="padding:10px; overflow-y:auto;"></div>
    </div>

    <div id="center">
        <h1 id="score-display" style="font-size:3rem; margin:0;">0</h1>
        <p id="mult-display" style="color:var(--accent)">Puissance: x1</p>
        <button class="click-btn" onclick="clickAction()">CLIQUE !</button>
        <button class="btn" id="up-btn" style="width:200px; margin-top:20px" onclick="buyUpgrade()">UPGRADE (100)</button>
    </div>

    <div id="right-bar">
        <div style="font-weight:bold; margin-bottom:10px; color:var(--accent)">CLASSEMENT LIVE üèÜ</div>
        <div id="leaderboard-box"></div>
        <div class="ad-zone">ESPACE PUB<br>DISPONIBLE</div>
    </div>

    <div id="game-view">
        <h2 id="opp-name">Duel vs ...</h2>
        <div class="grid">
            <div class="cell" onclick="makeMove(0)"></div><div class="cell" onclick="makeMove(1)"></div><div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div><div class="cell" onclick="makeMove(4)"></div><div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div><div class="cell" onclick="makeMove(7)"></div><div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button class="btn" style="width:120px; margin-top:20px; background:var(--red);" onclick="location.reload()">QUITTER</button>
    </div>

    <script>
        const socket = io();
        let myPseudo = "";
        let currentRoom = null;
        let myTurn = false;
        let myMult = 1;

        function auth(t) {
            socket.emit('login_action', {pseudo: document.getElementById('u').value, password: document.getElementById('p').value, type: t});
        }

        socket.on('auth_error', m => document.getElementById('auth-err').innerText = m);
        
        socket.on('login_ok', d => {
            myPseudo = d.pseudo; myMult = d.mult;
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('score-display').innerText = d.clicks;
            document.getElementById('mult-display').innerText = "Puissance: x" + d.mult;
            document.getElementById('up-btn').innerText = `UPGRADE (${d.mult * 100})`;
        });

        function clickAction() {
            socket.emit('add_click');
            let s = document.getElementById('score-display');
            s.innerText = parseInt(s.innerText) + myMult;
        }

        socket.on('update_score', d => document.getElementById('score-display').innerText = d.clicks);
        function buyUpgrade() { socket.emit('buy_upgrade'); }

        socket.on('update_leaderboard', data => {
            document.getElementById('leaderboard-box').innerHTML = data.lb.map((u, i) => `
                <div class="lb-item" style="${u.p === myPseudo ? 'border:1px solid var(--accent)' : ''}">
                    <span>#${i+1} ${u.p}</span>
                    <span style="color:var(--accent)">${u.c}</span>
                </div>
            `).join('');
        });

        socket.on('update_users_list', d => {
            const box = document.getElementById('users-list');
            box.innerHTML = "";
            for(let sid in d.users) {
                if(d.users[sid] === myPseudo) continue;
                box.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span style="font-size:0.8rem;">${d.users[sid]}</span>
                    <button onclick="sendDefi('${sid}')" style="font-size:0.6rem; cursor:pointer;">D√âFIER</button>
                </div>`;
            }
        });

        function sendMsg() {
            const i = document.getElementById('mi');
            if(i.value) socket.emit('msg', {m: i.value});
            i.value = "";
        }
        socket.on('new_msg', d => {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div class="msg"><b>${d.p}:</b> ${d.m}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        function sendDefi(sid) { socket.emit('send_defi', {target_sid: sid}); }
        socket.on('receive_defi', d => { if(confirm(`D√©fi de ${d.from_name} ?`)) socket.emit('accept_defi', {opp_sid: d.from_sid}); });
        socket.on('start_game', d => {
            currentRoom = d.room; myTurn = d.turn;
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('opp-name').innerText = "Duel vs " + d.opp;
        });
        function makeMove(i) {
            if(!myTurn) return;
            const cells = document.querySelectorAll('.cell');
            if(cells[i].innerText === "") {
                cells[i].innerText = "X"; myTurn = false;
                socket.emit('game_move', {room: currentRoom, idx: i, sym: "X"});
            }
        }
        socket.on('opp_move', d => { document.querySelectorAll('.cell')[d.idx].innerText = "O"; myTurn = true; });
    </script>
</body>
</html>
