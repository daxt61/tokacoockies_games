<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tokacookies Empire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0d1117; --panel: #161b22; --border: #30363d; --gold: #ffd700; --red: #ff4d4d; --green: #2ecc71; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; text-align: center; }
        .card { background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; }
        input { width: 80%; padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid var(--border); background: #000; color: white; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; background: var(--accent); margin-top: 5px; }
        .btn-red { background: var(--red); color: white; }
        
        main { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .view { display: none; width: 100%; max-width: 400px; }
        .active { display: block; }
        
        #cookie-btn { width: 150px; height: 150px; border-radius: 50%; background: #1c2128; border: 4px solid var(--accent); font-size: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin: 20px auto; user-select: none; transition: 0.1s; }
        #cookie-btn:active { transform: scale(0.9); }
        
        .lb-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .me { background: rgba(0,210,255,0.1); border-left: 3px solid var(--accent); }
        
        nav { height: 60px; background: var(--panel); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: #888; cursor: pointer; font-size: 0.8rem; }
        .nav-active { color: var(--accent); font-weight: bold; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 20px; display: none; z-index: 1000; }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div id="auth-overlay">
        <div class="card">
            <h1 style="color:var(--accent)">TOKACOOKIES</h1>
            <input id="u" placeholder="Pseudo">
            <input id="p" type="password" placeholder="Mot de passe">
            <button class="btn" onclick="auth('login')">CONNEXION</button>
            <button class="btn" style="background:none; color:white" onclick="auth('register')">S'inscrire</button>
        </div>
    </div>

    <header style="padding: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--border)">
        <span id="ui-pseudo">...</span>
        <span id="ui-guild-tag" style="color:var(--gold)">[SOLO]</span>
    </header>

    <main>
        <div id="v-game" class="view active">
            <h1 id="ui-clicks" style="font-size: 3rem; margin: 10px 0;">0</h1>
            <div id="cookie-btn" onmousedown="clickit()">üç™</div>
            <div class="card" style="text-align:center">
                Multiplier: x<span id="ui-mult">1</span> | Prochain: <span id="ui-cost">100</span> clics
            </div>
            <button class="btn" style="width:100%" onclick="socket.emit('buy_upgrade')">üöÄ ACHETER BOOSTER</button>
            
            <div class="card" style="margin-top:20px">
                <h3 style="color:var(--accent); margin:0 0 10px 0">üèÜ Classement Live</h3>
                <div id="live-lb">Chargement du rang...</div>
            </div>
        </div>

        <div id="v-guild" class="view">
            <h2>üõ°Ô∏è Guildes</h2>
            <div id="guild-solo">
                <div class="card">
                    <h3>Cr√©er une Guilde</h3>
                    <input id="gn" placeholder="Nom de la guilde">
                    <button class="btn" onclick="socket.emit('create_guild', {name: document.getElementById('gn').value})">Fonder</button>
                </div>
                <div class="card">
                    <h3>Rejoindre</h3>
                    <div id="all-guilds"></div>
                </div>
            </div>
            <div id="guild-member" style="display:none">
                <div class="card">
                    <button class="btn btn-red" onclick="socket.emit('leave_guild')">TRAHIR LA GUILDE</button>
                </div>
                <div id="leader-panel" class="card" style="display:none">
                    <h3 style="color:var(--gold)">Recrutement</h3>
                    <div id="guild-reqs"></div>
                </div>
            </div>
        </div>

        <div id="v-social" class="view">
            <h2>üë• Social</h2>
            <div class="card">
                <input id="fa" placeholder="Ajouter un ami...">
                <button class="btn" onclick="socket.emit('send_friend_request', {target: document.getElementById('fa').value})">+</button>
            </div>
            <div class="card">
                <h3>Demandes</h3>
                <div id="f-reqs"></div>
            </div>
            <div class="card">
                <h3>Amis</h3>
                <div id="f-list"></div>
            </div>
        </div>
    </main>

    <nav>
        <div class="nav-item nav-active" onclick="tab('game', this)">JEU</div>
        <div class="nav-item" onclick="tab('guild', this); socket.emit('get_guilds')">GUILDES</div>
        <div class="nav-item" onclick="tab('social', this)">SOCIAL</div>
    </nav>

    <script>
        const socket = io();
        
        // --- SONS ---
        const clicksSfx = [
            new Audio('/static/pop-423717.mp3'),
            new Audio('/static/pop-402324.mp3'),
            new Audio('/static/sharp-pop-328170.mp3'),
            new Audio('/static/pop-402323.mp3')
        ];
        const notifSfx = new Audio('/static/notification.mp3');

        function clickit() {
            clicksSfx[Math.floor(Math.random()*4)].play();
            socket.emit('add_click');
        }

        // --- AUTH ---
        function auth(t) {
            socket.emit('login_action', {pseudo: document.getElementById('u').value, password: document.getElementById('p').value, type: t});
        }
        socket.on('login_ok', d => {
            document.getElementById('auth-overlay').style.display='none';
            updateUI(d);
        });

        // --- UPDATES ---
        socket.on('update_score', d => updateUI(d));
        socket.on('update_full_state', d => updateUI(d));
        
        function updateUI(d) {
            if(d.pseudo) document.getElementById('ui-pseudo').innerText = d.pseudo;
            if(d.clicks !== undefined) document.getElementById('ui-clicks').innerText = Math.floor(d.clicks).toLocaleString();
            if(d.mult) {
                document.getElementById('ui-mult').innerText = d.mult;
                document.getElementById('ui-cost').innerText = d.mult * 100;
            }
            if(d.guild !== undefined) {
                const tag = document.getElementById('ui-guild-tag');
                tag.innerText = d.guild ? `[${d.guild}]` : "[SOLO]";
                document.getElementById('guild-solo').style.display = d.guild ? 'none' : 'block';
                document.getElementById('guild-member').style.display = d.guild ? 'block' : 'none';
            }
        }

        socket.on('leaderboard_update', d => {
            const me = document.getElementById('ui-pseudo').innerText;
            document.getElementById('live-lb').innerHTML = d.players.map(p => `
                <div class="lb-item ${p.pseudo === me ? 'me' : ''}">
                    <span>#${p.rank} ${p.pseudo}</span>
                    <b>${Math.floor(p.clicks).toLocaleString()}</b>
                </div>
            `).join('');
        });

        socket.on('social_update', d => {
            document.getElementById('f-list').innerHTML = d.friends.map(f => `<div class="lb-item">üü¢ ${f}</div>`).join('') || "Aucun ami";
            document.getElementById('f-reqs').innerHTML = d.friend_requests.map(r => `
                <div class="lb-item">${r} 
                    <button onclick="socket.emit('respond_friend_request',{target:'${r}',action:'accept'})">‚úî</button>
                </div>`).join('') || "Rien";
            
            if(d.is_leader) {
                document.getElementById('leader-panel').style.display = 'block';
                document.getElementById('guild-reqs').innerHTML = d.guild_join_requests.map(r => `
                    <div class="lb-item">${r} 
                        <button onclick="socket.emit('respond_guild_join',{requester:'${r}',action:'accept'})">Accepter</button>
                    </div>`).join('') || "Aucune demande";
            }
        });

        socket.on('guild_list', d => {
            document.getElementById('all-guilds').innerHTML = d.guilds.map(g => `
                <div class="lb-item">${g.name} (${g.total_clicks}) 
                    <button onclick="socket.emit('ask_join_guild',{name:'${g.name}'})">Rejoindre</button>
                </div>`).join('');
        });

        socket.on('notif_sound', () => notifSfx.play());
        socket.on('success', m => toast(m, 'var(--green)'));
        socket.on('error', m => toast(m, 'var(--red)'));

        function toast(m, c) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.background = c; t.style.display = 'block';
            setTimeout(() => t.style.display='none', 3000);
        }

        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('v-'+id).classList.add('active');
            el.classList.add('nav-active');
        }
    </script>
</body>
</html>
