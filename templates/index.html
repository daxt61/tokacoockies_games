<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tokacookies Empire V9</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0d1117; --panel: #161b22; --border: #30363d; --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* VUES & NAVIGATION */
        main { flex: 1; overflow-y: auto; position: relative; padding: 20px; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        nav { height: 70px; background: var(--panel); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); }
        .nav-item { color: #888; text-align: center; cursor: pointer; transition: 0.2s; font-size: 0.8rem; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-icon { font-size: 1.5rem; display: block; }

        /* CLICKER */
        #score-big { font-size: 3rem; font-weight: 900; text-align: center; margin: 20px 0; background: linear-gradient(to right, #00d2ff, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #btn-clicker { width: 180px; height: 180px; border-radius: 50%; margin: 20px auto; background: radial-gradient(circle, #1c2128, #000); border: 4px solid var(--accent); display: flex; align-items: center; justify-content: center; font-size: 4rem; cursor: pointer; box-shadow: 0 0 30px rgba(0,210,255,0.2); transition: 0.1s; user-select: none; }
        #btn-clicker:active { transform: scale(0.92); }

        /* CLASSEMENT */
        .lb-item { background: var(--panel); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .lb-item.me { border-color: var(--accent); background: rgba(0,210,255,0.05); }
        .rank-badge { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; background: #30363d; }
        .rank-1 { background: var(--gold); color: black; }
        .rank-2 { background: #c0c0c0; color: black; }
        .rank-3 { background: #cd7f32; color: black; }

        /* AUTH & UI COMPOSANTS */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 90%; max-width: 350px; background: var(--panel); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid var(--accent); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #000; margin-top: 10px; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); color: black; padding: 10px 20px; border-radius: 30px; display: none; z-index: 2000; font-weight: bold; }
    </style>
</head>
<body>
    <div id="toast">Message</div>

    <div id="auth-overlay">
        <div class="auth-box">
            <h1 style="color:var(--accent); margin-bottom:20px;">EMPIRE V9</h1>
            <input id="login-u" placeholder="Pseudo">
            <input id="login-p" type="password" placeholder="Mot de passe">
            <button class="btn" onclick="auth('login')">CONNEXION</button>
            <button class="btn" style="background:transparent; color:white; border:1px solid #444;" onclick="auth('register')">S'INSCRIRE</button>
        </div>
    </div>

    <main>
        <div id="view-game" class="view active">
            <div id="score-big">0</div>
            <div id="btn-clicker" onclick="socket.emit('add_click')">üëÜ</div>
            <div style="display:flex; justify-content:space-around; margin-top:20px; font-weight:bold;">
                <span>üöÄ x<span id="ui-mult">1</span></span>
                <span>üèÜ <span id="ui-rank">Vagabond</span></span>
            </div>
            <button class="btn" style="margin-top:30px;" onclick="socket.emit('buy_upgrade')">ACHETER MULTIPLICATEUR (100 üç™)</button>
        </div>

        <div id="view-lb" class="view">
            <h2 style="margin-bottom:20px; color:var(--accent);">üèÜ CLASSEMENT LIVE</h2>
            <div id="leaderboard-list">
                </div>
        </div>

        <div id="view-social" class="view">
            <h2>üí¨ CHAT GLOBAL</h2>
            <div id="chat-box" style="height:300px; background:#000; border-radius:10px; padding:15px; overflow-y:auto; margin:15px 0; border:1px solid var(--border);"></div>
            <div style="display:flex; gap:10px;">
                <input id="chat-in" placeholder="Ton message...">
                <button class="btn" style="width:60px; margin:0;" onclick="sendMsg()">></button>
            </div>
        </div>
    </main>

    <nav>
        <div class="nav-item active" onclick="nav('game', this)"><span class="nav-icon">üëÜ</span>Jeu</div>
        <div class="nav-item" onclick="nav('lb', this); socket.emit('get_leaderboard');"><span class="nav-icon">üèÜ</span>Rangs</div>
        <div class="nav-item" onclick="nav('social', this)"><span class="nav-icon">üí¨</span>Chat</div>
    </nav>

    <script>
        const socket = io();
        let myPseudo = "";

        function auth(type) {
            const pseudo = document.getElementById('login-u').value;
            const password = document.getElementById('login-p').value;
            socket.emit('login_action', {pseudo, password, type});
        }

        socket.on('login_ok', d => {
            myPseudo = d.pseudo;
            document.getElementById('auth-overlay').style.display = 'none';
            updateUI(d);
        });

        socket.on('update_score', d => updateUI(d));
        socket.on('error', m => toast(m));

        function updateUI(d) {
            if(d.clicks !== undefined) document.getElementById('score-big').innerText = d.clicks.toLocaleString();
            if(d.mult) document.getElementById('ui-mult').innerText = d.mult;
            if(d.rank) document.getElementById('ui-rank').innerText = d.rank;
        }

        socket.on('leaderboard_update', d => {
            const container = document.getElementById('leaderboard-list');
            container.innerHTML = d.players.map(p => `
                <div class="lb-item ${p.pseudo === myPseudo ? 'me' : ''}">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="rank-badge rank-${p.rank}">${p.rank}</div>
                        <b>${p.pseudo}</b>
                    </div>
                    <span style="color:var(--accent); font-weight:bold;">${p.clicks.toLocaleString()}</span>
                </div>
            `).join('');
        });

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            el.classList.add('active');
        }

        function sendMsg() {
            const i = document.getElementById('chat-in');
            if(i.value) socket.emit('msg', {m: i.value});
            i.value = '';
        }

        socket.on('new_msg', d => {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div><b style="color:var(--accent)">${d.p}:</b> ${d.m}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        function toast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
