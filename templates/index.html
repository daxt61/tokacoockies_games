<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorek Ultimate Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #58a6ff; --border: #30363d; --red: #f85149; }
        body { background: var(--bg); color: #c9d1d9; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* AUTH */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: var(--panel); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); text-align: center; width: 300px; }

        /* TCHAT GAUCHE */
        #left-bar { width: 280px; background: #010409; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        #chat-box { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.85rem; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #161b22; padding-bottom: 4px; }

        /* CENTRE : CLICKER & JEUX */
        #center { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 20px; }
        .click-btn { width: 180px; height: 180px; border-radius: 50%; border: 6px solid var(--accent); background: var(--panel); color: white; font-size: 1.5rem; cursor: pointer; box-shadow: 0 0 20px rgba(88,166,255,0.2); transition: 0.1s; }
        .click-btn:active { transform: scale(0.92); }

        /* DROITE : LEADERBOARD & PUBS */
        #right-bar { width: 220px; background: #010409; border-left: 1px solid var(--border); padding: 10px; display: flex; flex-direction: column; }
        .lb-item { font-size: 0.8rem; padding: 5px; background: var(--panel); margin: 2px 0; border-radius: 4px; }
        .ad-zone { margin-top: auto; background: #1b1f23; border: 1px dashed #444; height: 150px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #58a6ff; cursor: pointer; }

        /* MODAL JEU */
        #game-view { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1500; flex-direction: column; align-items: center; justify-content: center; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin-top: 20px; }
        .cell { width: 100px; height: 100px; background: var(--panel); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }

        input { background: #000; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 4px; width: 100%; margin: 5px 0; box-sizing: border-box; }
        .btn { background: var(--accent); border: none; padding: 10px; color: white; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 5px; font-weight: bold; }
        .btn-small { padding: 4px 8px; font-size: 0.7rem; width: auto; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h2 style="color:var(--accent)">SOREK HUB</h2>
            <div id="err" style="color:var(--red); font-size:0.7rem; margin-bottom:5px"></div>
            <input id="u" placeholder="Pseudo">
            <input id="p" type="password" placeholder="Mot de passe">
            <button class="btn" onclick="auth('login')">CONNEXION</button>
            <button class="btn" style="background:none; border:1px solid var(--accent); color:var(--accent)" onclick="auth('register')">S'INSCRIRE</button>
        </div>
    </div>

    <div id="left-bar">
        <div style="padding:10px; background:var(--panel); font-weight:bold; font-size:0.8rem">TCHAT & JOUEURS</div>
        <div id="chat-box"></div>
        <div style="padding:10px; border-top:1px solid var(--border)">
            <input id="mi" placeholder="Message..." onkeypress="if(event.key==='Enter')send()">
        </div>
        <div id="users-online" style="padding:10px; flex: 0.5; border-top: 1px solid var(--border); overflow-y: auto;"></div>
    </div>

    <div id="center">
        <h1 id="score">Clics: 0</h1>
        <p id="mult-status" style="color:var(--accent)">Puissance: x1</p>
        <button class="click-btn" onclick="doClick()">CLICK!</button>
        <button class="btn" id="up-btn" style="width:200px; margin-top:20px" onclick="buyUp()">Upgrade (Prix: 100)</button>
        
        <div class="ad-zone" style="margin-top:30px; width: 300px; height: 60px;">
            <a href="#" style="color:inherit; text-decoration:none">ANNOUNCE: Suivez Sorek sur les réseaux !</a>
        </div>
    </div>

    <div id="right-bar">
        <div style="font-size:0.8rem; font-weight:bold; margin-bottom:10px">CLASSEMENT</div>
        <div id="lb"></div>
        <div class="ad-zone">
            PUB : Hébergement<br>pro à 2€/mois
        </div>
    </div>

    <div id="game-view">
        <h2 id="g-info">Morpion vs ...</h2>
        <div id="m-status">Ton tour !</div>
        <div class="grid">
            <div class="cell" onclick="mMove(0)"></div><div class="cell" onclick="mMove(1)"></div><div class="cell" onclick="mMove(2)"></div>
            <div class="cell" onclick="mMove(3)"></div><div class="cell" onclick="mMove(4)"></div><div class="cell" onclick="mMove(5)"></div>
            <div class="cell" onclick="mMove(6)"></div><div class="cell" onclick="mMove(7)"></div><div class="cell" onclick="mMove(8)"></div>
        </div>
        <button class="btn btn-red" style="width:150px; margin-top:30px" onclick="location.reload()">QUITTER</button>
    </div>

    <script>
        const socket = io();
        let mySid = "";
        let currentRoom = null;
        let myTurn = false;

        function auth(type) {
            socket.emit('login_action', {
                pseudo: document.getElementById('u').value, 
                password: document.getElementById('p').value,
                type: type
            });
        }

        socket.on('auth_error', m => document.getElementById('err').innerText = m);
        
        socket.on('login_ok', d => {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('score').innerText = "Clics: " + d.clicks;
            document.getElementById('mult-status').innerText = "Puissance: x" + d.mult;
            document.getElementById('up-btn').innerText = `Upgrade (Prix: ${d.mult * 100})`;
        });

        // Clicker
        function doClick() { socket.emit('add_click'); }
        socket.on('update_score', d => document.getElementById('score').innerText = "Clics: " + d.clicks);
        function buyUp() { socket.emit('buy_upgrade'); }

        // Global Update (Users + LB)
        socket.on('global_update', d => {
            const uBox = document.getElementById('users-online');
            uBox.innerHTML = "";
            for(let sid in d.users) {
                if(sid === socket.id) continue;
                uBox.innerHTML += `<div style="font-size:0.75rem; margin-bottom:5px">
                    ${d.users[sid]} <button class="btn-small" onclick="sendDefi('${sid}')">Défier</button>
                </div>`;
            }
            const lbBox = document.getElementById('lb');
            lbBox.innerHTML = d.lb.map((x, i) => `<div class="lb-item">#${i+1} ${x.p} (${x.c})</div>`).join('');
        });

        // Chat
        function send() {
            let mi = document.getElementById('mi');
            if(mi.value) socket.emit('msg', {m: mi.value});
            mi.value = "";
        }
        socket.on('new_msg', d => {
            let b = document.getElementById('chat-box');
            b.innerHTML += `<div class="msg"><b>${d.p}:</b> ${d.m}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        // Morpion Logic
        function sendDefi(sid) { socket.emit('send_defi', {target_sid: sid, game: 'Morpion'}); }
        socket.on('receive_defi', d => {
            if(confirm(`Défi au ${d.game} de ${d.from_name} ?`)) {
                socket.emit('accept_defi', {opp_sid: d.from_sid, game: d.game});
            }
        });

        socket.on('start_game', d => {
            currentRoom = d.room;
            myTurn = d.turn;
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('g-info').innerText = `Morpion vs ${d.opp}`;
            document.querySelectorAll('.cell').forEach(c => c.innerText = "");
            document.getElementById('m-status').innerText = myTurn ? "À toi !" : "Attente...";
        });

        function mMove(idx) {
            if(!myTurn) return;
            const cells = document.querySelectorAll('.cell');
            if(cells[idx].innerText === "") {
                cells[idx].innerText = "X";
                myTurn = false;
                document.getElementById('m-status').innerText = "Attente...";
                socket.emit('game_move', {room: currentRoom, idx: idx, symbol: "X"});
            }
        }

        socket.on('opp_move', d => {
            document.querySelectorAll('.cell')[d.idx].innerText = "O";
            myTurn = true;
            document.getElementById('m-status').innerText = "À toi !";
        });
    </script>
</body>
</html>
