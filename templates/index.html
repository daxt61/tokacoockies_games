<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorek ClickWars Elite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #58a6ff; --border: #30363d; --red: #f85149; }
        body { background: var(--bg); color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* AUTH OVERLAY */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: var(--panel); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); text-align: center; width: 300px; box-shadow: 0 0 40px rgba(88,166,255,0.2); }

        /* SIDEBAR GAUCHE (TCHAT) */
        #left-bar { width: 280px; background: #010409; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.85rem; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #161b22; padding-bottom: 4px; animation: slide 0.2s ease; }
        @keyframes slide { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* CENTRE (CLICKER) */
        #center { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 20px; text-align: center; }
        .click-btn { width: 220px; height: 220px; border-radius: 50%; border: 8px solid var(--accent); background: var(--panel); color: white; font-size: 2rem; cursor: pointer; transition: 0.1s; box-shadow: 0 0 30px rgba(88,166,255,0.1); }
        .click-btn:active { transform: scale(0.92); box-shadow: 0 0 10px var(--accent); }

        /* SIDEBAR DROITE (CLASSEMENT & PUBS) */
        #right-bar { width: 240px; background: #010409; border-left: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; }
        .lb-item { font-size: 0.85rem; padding: 10px; background: var(--panel); margin-bottom: 5px; border-radius: 6px; display: flex; justify-content: space-between; transition: 0.3s; }
        .ad-zone { margin-top: auto; background: #1b1f23; border: 1px dashed #444; height: 180px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.75rem; color: var(--accent); cursor: pointer; border-radius: 8px; }

        /* JEU MORPION */
        #game-view { display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1500; flex-direction: column; align-items: center; justify-content: center; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 20px; }
        .cell { width: 100px; height: 100px; background: var(--panel); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; border-radius: 8px; }

        /* FORM ELEMENTS */
        input { background: #000; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; margin: 8px 0; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn { background: var(--accent); border: none; padding: 12px; color: white; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.2s; }
        .btn:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h2 style="color:var(--accent); margin-top:0;">SOREK HUB</h2>
            <div id="auth-err" style="color:var(--red); font-size:0.75rem; margin-bottom:10px;"></div>
            <input id="u" placeholder="Pseudo">
            <input id="p" type="password" placeholder="Mot de passe">
            <button class="btn" onclick="auth('login')">CONNEXION</button>
            <button class="btn" style="background:none; border:1px solid var(--accent); color:var(--accent); margin-top:10px;" onclick="auth('register')">CR√âER UN COMPTE</button>
        </div>
    </div>

    <div id="left-bar">
        <div style="padding:15px; background:var(--panel); font-weight:bold; border-bottom:1px solid var(--border)">TCHAT GLOBAL</div>
        <div id="chat-box"></div>
        <div style="padding:10px; border-top:1px solid var(--border)">
            <input id="mi" placeholder="Ton message..." onkeypress="if(event.key==='Enter')sendMsg()">
        </div>
        <div style="padding:10px; font-weight:bold; font-size:0.8rem; background: #010409;">JOUEURS EN LIGNE</div>
        <div id="users-list" style="flex:0.6; overflow-y:auto; padding:10px;"></div>
    </div>

    <div id="center">
        <h1 id="score-display" style="font-size:3rem; margin:0;">0</h1>
        <p id="mult-display" style="color:var(--accent); font-weight:bold; margin-bottom:20px;">Puissance: x1</p>
        <button class="click-btn" onclick="clickAction()">CLIQUE !</button>
        <button class="btn" id="up-btn" style="width:250px; margin-top:30px; font-size:1.1rem;" onclick="buyUpgrade()">AM√âLIORER (100 üí∞)</button>
        
        <div style="margin-top:40px; color:#444; font-size:0.8rem;">SOREK HUB V4.0 - 2026</div>
    </div>

    <div id="right-bar">
        <div style="font-weight:bold; margin-bottom:15px; color:var(--accent)">CLASSEMENT LIVE üèÜ</div>
        <div id="leaderboard-box" style="flex:1;"></div>
        
        <div class="ad-zone" onclick="alert('Lien publicitaire vers ton Discord ou Boutique !')">
            <b>PUB</b><br>Espace disponible<br><span style="font-size:0.6rem; opacity:0.6;">Contacte l'admin</span>
        </div>
    </div>

    <div id="game-view">
        <h2 id="opp-name">Duel contre ...</h2>
        <div id="game-status" style="color:var(--accent); margin-bottom:10px;">Ton tour !</div>
        <div class="grid">
            <div class="cell" onclick="makeMove(0)"></div><div class="cell" onclick="makeMove(1)"></div><div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div><div class="cell" onclick="makeMove(4)"></div><div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div><div class="cell" onclick="makeMove(7)"></div><div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button class="btn" style="width:120px; background:var(--red);" onclick="location.reload()">ABANDON</button>
    </div>

    <script>
        const socket = io();
        let myPseudo = "";
        let currentRoom = null;
        let myTurn = false;
        let myMultiplier = 1;

        // AUTH
        function auth(t) {
            socket.emit('login_action', {
                pseudo: document.getElementById('u').value, 
                password: document.getElementById('p').value,
                type: t
            });
        }
        socket.on('auth_error', m => document.getElementById('auth-err').innerText = m);
        socket.on('login_ok', d => {
            myPseudo = d.pseudo;
            myMultiplier = d.mult;
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('score-display').innerText = d.clicks;
            document.getElementById('mult-display').innerText = "Puissance: x" + d.mult;
            document.getElementById('up-btn').innerText = `AM√âLIORER (${d.mult * 100} üí∞)`;
        });

        // CLICKER
        function clickAction() {
            socket.emit('add_click');
            // Optimisation visuelle (pr√©diction)
            let s = document.getElementById('score-display');
            s.innerText = parseInt(s.innerText) + myMultiplier;
        }
        socket.on('update_score', d => document.getElementById('score-display').innerText = d.clicks);
        function buyUpgrade() { socket.emit('buy_upgrade'); }

        // LIVE LEADERBOARD
        socket.on('update_leaderboard', data => {
            const box = document.getElementById('leaderboard-box');
            box.innerHTML = data.lb.map((u, i) => `
                <div class="lb-item" style="${u.p === myPseudo ? 'border:1px solid var(--accent)' : ''}">
                    <span>${i === 0 ? 'üëë' : '#'+(i+1)} <b>${u.p}</b></span>
                    <span style="color:var(--accent)">${u.c}</span>
                </div>
            `).join('');
        });

        // USERS LIST
        socket.on('update_users_list', d => {
            const box = document.getElementById('users-list');
            box.innerHTML = "";
            for(let sid in d.users) {
                if(d.users[sid] === myPseudo) continue;
                box.innerHTML += `
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px; align-items:center;">
                        <span style="font-size:0.8rem;">${d.users[sid]}</span>
                        <button onclick="sendDefi('${sid}')" style="background:var(--accent); border:none; color:white; border-radius:4px; cursor:pointer; font-size:0.7rem; padding:3px 6px;">D√âFIER</button>
                    </div>
                `;
            }
        });

        // CHAT
        function sendMsg() {
            const i = document.getElementById('mi');
            if(i.value) socket.emit('msg', {m: i.value});
            i.value = "";
        }
        socket.on('new_msg', d => {
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div class="msg"><b>${d.p}:</b> ${d.m}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        // JEU
        function sendDefi(sid) { socket.emit('send_defi', {target_sid: sid}); }
        socket.on('receive_defi', d => {
            if(confirm(`D√©fi Morpion de ${d.from_name} ?`)) socket.emit('accept_defi', {opp_sid: d.from_sid});
        });
        socket.on('start_game', d => {
            currentRoom = d.room; myTurn = d.turn;
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('opp-name').innerText = "Duel vs " + d.opp;
            document.querySelectorAll('.cell').forEach(c => c.innerText = "");
            updateGameStatus();
        });
        function makeMove(i) {
            if(!myTurn) return;
            const cells = document.querySelectorAll('.cell');
            if(cells[i].innerText === "") {
                cells[i].innerText = "X"; myTurn = false;
                socket.emit('game_move', {room: currentRoom, idx: i, sym: "X"});
                updateGameStatus();
            }
        }
        socket.on('opp_move', d => {
            document.querySelectorAll('.cell')[d.idx].innerText = "O";
            myTurn = true; updateGameStatus();
        });
        function updateGameStatus() {
            document.getElementById('game-status').innerText = myTurn ? "√Ä TOI !" : "L'ADVERSAIRE R√âFL√âCHIT...";
        }
    </script>
</body>
</html>
